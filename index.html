<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript kennis Quiz</h1>
        <div id="quizContainer" class="quiz-container">
            <h2 id="questionText"></h2>
            <div id="optionsContainer" class="options-container">
                
            </div>
            <button id="nextBtn" disabled>Volgende Vraag</button>
        </div>
        <div id="scoreContainer" class="score-container hidden">
            <h2>Quiz voltooid!</h2>
            <p id="scoreText"> Je hebt X van de Y vragen correct.</p>
            <button id="restartBtn">Herstart Quiz</button>
        </div>
    </div>
    <script type="module" src="js/quiz.js"></script>
</body>
</html>
